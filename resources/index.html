<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styling/DashboardStyles.css">
  </head>
  <body>
    <header id="app-header">
      <div class="app-title">
        <div class="app-logo"></div>
        <span>FOCUS TIMER</span>
      </div>
      <div class="window-controls">
        <button class="control-btn" id="minimize-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
        <button class="control-btn" id="maximize-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="5" width="14" height="14" rx="2" ry="2" />
          </svg>
        </button>
        <button class="control-btn" id="close-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
    </header>

    <header class="second-header">
      <h1>Focus Now, Scroll Later</h1>
      <h1>Settings</h1>
    </header>

    <div class="container">
      <div class="dashboard">
        <!-- Timer Card -->
        <div class="card">
          <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Pomodoro Timer
          </h2>
          <div class="timer-container">
            <div class="timer-wrapper">
              <div class="timer-progress" id="timerProgress"></div>
              <div class="timer-circle">
                <div class="timer-display" id="timer">25:00</div>
              </div>
            </div>
            <div class="pomodoroCount">
            <p>Pomodoros Done Today: <span id="pomodoros">0</span></p>
            </div>
            <div class="timer-controls">
              <button class="timer-btn" id="startTimer" onclick="toggleTimer()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Start
              </button>
              <button class="timer-btn" id="resetTimer" onclick="resetTimer()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 2v6h6"></path>
                  <path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path>
                  <path d="M21 22v-6h-6"></path>
                  <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
                </svg>
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- App Usage Chart Card -->
        <div class="card">
          <h2 class="card-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="3" y1="9" x2="21" y2="9"></line>
              <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
            App Usage
          </h2>
          <div class="app-usage-container">
            <div class="chart-container">
              <canvas id="appUsageChart"></canvas>
            </div>
            <div class="app-legend" id="appLegend">
              <!-- Legend items will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="loading-overlay">
      <div class="background-pattern"></div>
      <div class="loading-container">
        <div class="logo">POMODORO</div>
        <div class="loading-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        
        <div class="loading-text">
          Initializing<span class="loading-dots"></span>
        </div>
        
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div class="done-container">
        <div class="check-icon">
          <div class="checkmark">âœ“</div>
        </div>
        
        <div class="done-text">Ready</div>
        <div class="subtitle">System initialized</div>
        
        <div class="status-dot"></div>
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->

  <script src="js/neutralino.js"></script>
  <script src="js/main.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/pomodoro.js"></script>

  </body>
</html>
