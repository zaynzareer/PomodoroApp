<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Dashboard</title>
    <style>
        :root {
            --primary-color: #FF5722;
            --primary-color-light: #FF7043;
            --secondary-color: #7E57C2;
            --tertiary-color: #26A69A;
            --accent-color: #FFC107;
            --background-dark: #121212;
            --background-card: #1E1E1E;
            --text-primary: #EEEEEE;
            --text-secondary: #AAAAAA;
            --shadow-neon: 0 0 10px rgba(255, 87, 34, 0.5), 0 0 20px rgba(255, 87, 34, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-bottom: 1px solid rgba(255, 87, 34, 0.3);
            backdrop-filter: blur(10px);
        }
        header h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: var(--shadow-neon);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            border: 2px solid red;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 20px 0;
            border: 2px solid blue;
        }
        .card {
            background-color: var(--background-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            border-radius: 16px 16px 0 0;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card-title svg {
            color: var(--primary-color);
        }

        /* Timer Styles */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .timer-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
        }
        .timer-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0%, transparent 0%);
            transform: rotate(-90deg);
            transition: background 0.3s ease;
            box-shadow: var(--shadow-neon);
        }
        .timer-circle {
            position: absolute;
            width: calc(100% - 16px);
            height: calc(100% - 16px);
            top: 8px;
            left: 8px;
            border-radius: 50%;
            background-color: var(--background-card);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .timer-display {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .timer-mode {
            margin-top: 8px;
            font-size: 16px;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .timer-controls {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .timer-btn {
            background-color: rgba(255, 87, 34, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-btn:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
            box-shadow: var(--shadow-neon);
        }

        .timer-btn svg {
            width: 16px;
            height: 16px;
        }

        /* App Usage Chart Styles */
        .app-usage-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            flex: 1;
            position: relative;
            margin-top: 16px;
            max-height: 300px;
        }

        .app-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .timer-wrapper {
                width: 200px;
                height: 200px;
            }
            
            .timer-display {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FOCUS FORGE</h1>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <!-- Timer Card -->
            <div class="card">
                <h2 class="card-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Pomodoro Timer
                </h2>
                <div class="timer-container">
                    <div class="timer-wrapper">
                        <div class="timer-progress" id="timerProgress"></div>
                        <div class="timer-circle">
                            <div class="timer-display" id="timerDisplay">25:00</div>
                        </div>
                    </div>
                    <div class="timer-mode" id="timerMode">FOCUS</div>
                    <div class="timer-controls">
                        <button class="timer-btn" id="startTimer">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start
                        </button>
                        <button class="timer-btn" id="resetTimer">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 2v6h6"></path>
                                <path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path>
                                <path d="M21 22v-6h-6"></path>
                                <path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path>
                            </svg>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- App Usage Chart Card -->
            <div class="card">
                <h2 class="card-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    App Usage
                </h2>
                <div class="app-usage-container">
                    <div class="chart-container">
                        <canvas id="appUsageChart"></canvas>
                    </div>
                    <div class="app-legend" id="appLegend">
                        <!-- Legend items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        // Timer functionality
        const timerDisplay = document.getElementById('timerDisplay');
        const timerProgress = document.getElementById('timerProgress');
        const timerMode = document.getElementById('timerMode');
        const startButton = document.getElementById('startTimer');
        const resetButton = document.getElementById('resetTimer');
        
        // Timer settings
        const FOCUS_TIME = 25 * 60; // 25 minutes in seconds
        const SHORT_BREAK = 5 * 60; // 5 minutes in seconds
        const LONG_BREAK = 15 * 60; // 15 minutes in seconds
        
        let timer;
        let isRunning = false;
        let currentTime = FOCUS_TIME;
        let currentMode = 'FOCUS';
        let pomodoroCount = 0;
        
        // Format time as mm:ss
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        // Update timer display and progress
        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(currentTime);
            
            let totalTime;
            if (currentMode === 'FOCUS') {
                totalTime = FOCUS_TIME;
            } else if (currentMode === 'SHORT BREAK') {
                totalTime = SHORT_BREAK;
            } else {
                totalTime = LONG_BREAK;
            }
            
            const progressPercentage = ((totalTime - currentTime) / totalTime) * 100;
            timerProgress.style.background = `conic-gradient(
                var(--primary-color) ${progressPercentage}%, 
                transparent ${progressPercentage}%
            )`;
        }
        
        // Toggle timer state
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                startButton.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Resume
                `;
            } else {
                timer = setInterval(() => {
                    if (currentTime > 0) {
                        currentTime--;
                        updateTimerDisplay();
                    } else {
                        handleTimerComplete();
                    }
                }, 1000);
                
                startButton.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause
                `;
            }
            
            isRunning = !isRunning;
        }
        
        // Handle timer completion
        function handleTimerComplete() {
            clearInterval(timer);
            isRunning = false;
            const audio = new Audio('notification.mp3'); // Add a notification sound file to your project
            audio.play();
            
            if (currentMode === 'FOCUS') {
                pomodoroCount++;
                
                if (pomodoroCount % 4 === 0) {
                    currentMode = 'LONG BREAK';
                    currentTime = LONG_BREAK;
                } else {
                    currentMode = 'SHORT BREAK';
                    currentTime = SHORT_BREAK;
                }
            } else {
                currentMode = 'FOCUS';
                currentTime = FOCUS_TIME;
            }
            
            timerMode.textContent = currentMode;
            updateTimerDisplay();
            startButton.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Start
            `;
            
            // Update app usage data when a pomodoro is completed
            if (currentMode !== 'FOCUS') {
                fetchAppUsageData();
            }
        }
        
        // Reset timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            currentTime = FOCUS_TIME;
            currentMode = 'FOCUS';
            timerMode.textContent = currentMode;
            updateTimerDisplay();
            startButton.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Start
            `;
        }
        
        // Initialize timer display
        updateTimerDisplay();
        
        // Event listeners
        startButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);
        
        // App Usage Chart
        let appUsageChart;
        const chartColors = [
            '#FF5722', // Primary (Orange)
            '#7E57C2', // Secondary (Purple)
            '#26A69A', // Tertiary (Teal)
            '#FFC107', // Accent (Amber)
            '#EC407A'  // Pink
        ];
        
        // Create the chart
        function createAppUsageChart(data) {
            const ctx = document.getElementById('appUsageChart').getContext('2d');
            
            // Destroy previous chart if it exists
            if (appUsageChart) {
                appUsageChart.destroy();
            }
            
            // Create new chart
            appUsageChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.apps,
                    datasets: [{
                        label: 'Minutes Used',
                        data: data.timeUsed,
                        backgroundColor: chartColors.slice(0, data.apps.length),
                        borderColor: 'rgba(0, 0, 0, 0.1)',
                        borderWidth: 1,
                        borderRadius: 6,
                        barThickness: 20,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(30, 30, 30, 0.8)',
                            titleColor: '#EEEEEE',
                            bodyColor: '#EEEEEE',
                            borderColor: 'rgba(255, 87, 34, 0.3)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            padding: 12,
                            bodyFont: {
                                size: 14
                            },
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            callbacks: {
                                label: function(context) {
                                    return `${context.raw} minutes`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#AAAAAA',
                                font: {
                                    size: 12
                                },
                                callback: function(value) {
                                    return value + ' min';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#AAAAAA',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
            
            // Create legend
            const legendContainer = document.getElementById('appLegend');
            legendContainer.innerHTML = '';
            
            data.apps.forEach((app, i) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = chartColors[i];
                
                const label = document.createElement('span');
                label.textContent = app;
                
                legendItem.appendChild(colorBox);
                legendItem.appendChild(label);
                legendContainer.appendChild(legendItem);
            });
        }
        
        // Fetch app usage data from backend
        async function fetchAppUsageData() {
            try {
                // In a real implementation, you would fetch data from your Python backend
                // For now, we'll use sample data
                
                // Simulate API call delay
                //await new Promise(resolve => setTimeout(resolve, 500));
                
                // Sample data
                const sampleData = {
                    apps: ['VS Code', 'Chrome', 'Slack', 'Spotify', 'Terminal'],
                    //timeUsed: [45, 23, 18, 12, 8]
                    timeUsed: [5,10,3,5,7]
                };
                
                createAppUsageChart(sampleData);
                
            } catch (error) {
                console.error('Error fetching app usage data:', error);
            }
        }
        
        // Initial app usage data fetch
        fetchAppUsageData();
        
        // Data refresh interval (every 5 minutes)
        setInterval(fetchAppUsageData, 5 * 60 * 1000);
        
        // Connect to backend for real-time updates (in actual implementation)
        function connectToBackend() {
            // This would typically use WebSockets or similar for real-time data
            console.log('Connected to backend for real-time updates');
        }
        
        // Call when document is fully loaded
        document.addEventListener('DOMContentLoaded', connectToBackend);
    </script>
</body>
</html>
